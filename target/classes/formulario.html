<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insertar preguntas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600|Open+Sans" rel="stylesheet"> 
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">

</head>
<body>
    <header>
        <!--Titulo-->
        <div class="w-3/5 m-auto bg-blue-600 my-4">
            <h1 class="text-4xl text-center text-white">Elegir formulario</h1>
        </div>
        <div class="ml-auto w-2/6 mt-4 my-4">
            <a href="https://sw-forms.herokuapp.com/respuesta.html" class="text-blue-500"><b><u>Responder cuestionario</u></b></a>
        </div>
    </header>

    <!--Preguntas agregar-->
    <div class="container w-50">
        <div class="row">
            <div class="col-10">
                <input type="text" id="pregunta" name="pregunta" class="form-control" placeholder="Escribe tu pregunta">
            </div>
            <div class="col-2">
                <input type="button" value="Agregar" id="agregar" name="agregar" class="bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded">
            </div>
            <div class="col-2">
                <input type="file" value="video" id="archivo" name="archivo" class="form-control btn btn-info w-32">
            </div>
        </div>

        <!--Mostrar preguntas y botÃ³n respuestas-->        
        <div class="row">
            <div class="col-auto">
                <video id="video" width="55%" controls class="m-auto"></video>
            </div>
            <ul id="preguntas">
                <label id = "respuestas"></label>
            </ul>
        </div>

        <!--Agregar respuestas-->
        <div class="overlay" id="overlay" hidden>
			<div class="popup" id="popup">
				<a href="#" id="btn-cerrar-popup" class="btn-cerrar-popup"><i class="fas fa-times"></i></a>
				<h3>Escribe una respuesta</h3>
				<form action="">
					<div class="contenedor-inputs row">
                        <div class="col-10">
                            <input type="text" id="respuesta" name="respuesta" class="form-control" placeholder="Escribe tu respuesta">
                        </div>
                        <div class="col-2">
                            <input type="button" value=1 id="agregaValor" name="agregaValor" placeholder="valor" class="bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded">
                        </div>
						<div class="col-2">
                            <input type="button" value="+" id="agregaRespuesta" name="agregar" class="form-control btn btn-info">
                        </div>                                       
					</div>
				</form>
			</div>
		</div>
    </div>
    <div id="preview">

    </div>

    <!--SCRIPTS-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="formulario.js"></script>
</body>
</html>
